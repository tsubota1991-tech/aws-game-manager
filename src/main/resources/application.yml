discord:
  bot:
    # BotトークンはDBから読む運用だと思うので、ここは空のままにしておく
    api-token: ${DISCORD_BOT_TOKEN:}

app:
  encryption:
    # 必須。systemd の Environment=APP_ENCRYPTION_SECRET=... で渡している値を使う
    secret: ${APP_ENCRYPTION_SECRET:}

spring:
  datasource:
    # ★ 優先：SPRING_DATASOURCE_URL（systemdのEnvironmentで渡しているやつ）
    # なければデフォルトでローカルMySQLに接続
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/aws_game_manager?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Tokyo&characterEncoding=UTF-8}
    username: ${SPRING_DATASOURCE_USERNAME:awsuser}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        # ★ ここで Dialect を明示
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

server:
  port: 8080
