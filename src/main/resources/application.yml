discord:
  bot:
    # Botトークンは最終的に DB から読む運用想定なので、
    # ここはとりあえず空 or プレースホルダ
    api-token: ""

app:
  encryption:
    # APP_ENCRYPTION_SECRET が必須（systemd の Environment で渡す）
    secret: ${APP_ENCRYPTION_SECRET:}

spring:
  datasource:
    # ★ systemd の環境変数 SPRING_DATASOURCE_URL を優先して読む
    #   なければデフォルトでローカル MySQL
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/aws_game_manager?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Tokyo}
    # ★ ユーザー名／パスワードも環境変数優先
    username: ${SPRING_DATASOURCE_USERNAME:awsuser}
    password: ${SPRING_DATASOURCE_PASSWORD:P@ssword2025}
    # ★ ドライバを明示的に MySQL にして H2 を使わせない
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true

server:
  port: 8080
