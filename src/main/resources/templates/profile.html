<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>プロフィール</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">AWS Game Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="ナビゲーションの切替">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/cloud-accounts}">Cloud Accounts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/game-servers}">Game Servers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/system-settings}">System Settings</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/profile}">プロフィール</a>
                </li>
                <li class="nav-item me-3">
                    <span class="navbar-text text-white">
                        <strong th:text="${#authentication.name}">user@example.com</strong>
                    </span>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-outline-light btn-sm">
                            ログアウト
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="max-width: 640px;">
    <h1 class="h3 mb-4">プロフィール</h1>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${errors}" class="alert alert-danger">
        <ul class="mb-0">
            <li th:each="err : ${errors}" th:text="${err}"></li>
        </ul>
    </div>

    <form th:action="@{/profile}" th:object="${profileForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label class="form-label" for="email">メールアドレス</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="currentPassword">現在のパスワード</label>
            <input type="password" class="form-control" id="currentPassword" th:field="*{currentPassword}" placeholder="パスワードを変更する場合のみ入力">
            <div class="form-text">パスワードを変更する場合のみ入力してください。</div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="newPassword">新しいパスワード</label>
            <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" placeholder="パスワードを変更する場合のみ入力">
        </div>

        <div class="mb-4">
            <label class="form-label" for="confirmPassword">新しいパスワード（確認）</label>
            <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" placeholder="パスワードを変更する場合のみ入力">
        </div>

        <div class="d-flex justify-content-between">
            <a class="btn btn-secondary" th:href="@{/admin/game-servers}">戻る</a>
            <button type="submit" class="btn btn-primary">更新する</button>
        </div>
    </form>
</div>
</body>
</html>
