<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="h4 mb-4 text-center">AWS Game Manager ログイン</h1>

                    <div th:if="${param.error}" class="alert alert-danger py-2">
                        メールアドレスまたはパスワードが正しくありません。
                    </div>
                    <div th:if="${param.logout}" class="alert alert-info py-2">
                        ログアウトしました。
                    </div>
                    <div th:if="${param.registered}" class="alert alert-success py-2">
                        ユーザー登録が完了しました。ログインしてください。
                    </div>

                    <!-- CSRFトークン付きフォーム -->
                    <form th:action="@{/login}" method="post">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />

                        <div class="mb-3">
                            <label class="form-label">メールアドレス</label>
                            <input type="email" name="username" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">パスワード</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">ログイン</button>
                        </div>

                        <!-- ★ 一般ユーザー自己登録を防ぐため、リンクは削除 -->
                        <!-- 管理者はURL直接 /register を叩くか、あとで管理画面からリンクを付ける -->
                    </form>

                </div>
            </div>

            <p class="text-center text-muted mt-3">
                ※ 開発中は <code>/h2-console</code> からDBも確認できます。
            </p>
        </div>
    </div>
</div>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
