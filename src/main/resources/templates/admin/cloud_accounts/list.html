<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Cloud Accounts</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">AWS Game Manager</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/cloud-accounts}">Cloud Accounts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/game-servers}">Game Servers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/system-settings}">System Settings</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0">Cloud Accounts</h1>
        <a class="btn btn-primary" th:href="@{/admin/cloud-accounts/new}">
            新規Cloudアカウント登録
        </a>
    </div>

    <!-- フラッシュメッセージ -->
    <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">名前</th>
                <th scope="col">Access Key Id</th>
                <th scope="col">Region</th>
                <th scope="col">メモ</th>
                <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="account : ${accounts}">
                <td th:text="${account.id}">1</td>
                <td th:text="${account.name}">メインアカウント</td>
                <td th:text="${account.awsAccessKeyId}">AKIA...</td>
                <td th:text="${account.defaultRegion}">ap-northeast-1</td>
                <td th:text="${account.memo}">memo</td>
                <td>
                    <!-- 編集 -->
                    <a th:href="@{|/admin/cloud-accounts/${account.id}/edit|}"
                       class="btn btn-sm btn-primary">編集</a>

                    <!-- 削除 -->
                    <form th:action="@{|/admin/cloud-accounts/${account.id}/delete|}"
                          method="post"
                          style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-sm btn-danger"
                                onclick="return confirm('本当に削除しますか？');">
                            削除
                        </button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(accounts)}">
                <td colspan="6" class="text-center text-muted">
                    登録されているCloudアカウントはありません。
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
