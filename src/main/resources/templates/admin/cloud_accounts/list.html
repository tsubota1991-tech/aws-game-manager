<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Cloud Accounts</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">AWS Game Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="ナビゲーションの切替">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/cloud-accounts}">Cloud Accounts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/game-servers}">Game Servers</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <!-- ログインユーザー表示 -->
                <li class="nav-item me-3">
                    <span class="navbar-text text-white">
                        <strong th:text="${#authentication.name}">user@example.com</strong>
                    </span>
                </li>

                <!-- ログアウトボタン（POST）-->
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden"
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-outline-light btn-sm">
                            ログアウト
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0">Cloud Accounts</h1>
        <a class="btn btn-primary" th:href="@{/admin/cloud-accounts/new}">
            新規Cloudアカウント登録
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">名前</th>
                <th scope="col">Access Key Id</th>
                <th scope="col">Region</th>
                <th scope="col">メモ</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="account : ${accounts}">
                <td th:text="${account.id}">1</td>
                <td th:text="${account.name}">メインアカウント</td>
                <td th:text="${account.accessKeyId}">AKIA...</td>
                <td th:text="${account.region}">ap-northeast-1</td>
                <td th:text="${account.memo}">memo</td>
            </tr>
            <tr th:if="${#lists.isEmpty(accounts)}">
                <td colspan="5" class="text-center text-muted">
                    登録されているCloudアカウントはありません。
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-3">
        <a class="btn btn-outline-secondary" th:href="@{/admin/game-servers}">
            Game Servers一覧へ
        </a>
    </div>

</div>

<!-- Bootstrap JS Bundle -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
></script>
</body>
</html>
