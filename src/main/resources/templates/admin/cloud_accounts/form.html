<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Cloud Account 編集</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">AWS Game Manager</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/cloud-accounts}">Cloud Accounts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/game-servers}">Game Servers</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <h1 class="h3 mb-3" th:text="${cloudAccount.id} == null ? 'Cloud Account 新規作成' : 'Cloud Account 編集'"></h1>

    <form th:object="${cloudAccount}"
          th:action="${cloudAccount.id} == null ?
                     @{/admin/cloud-accounts} :
                     @{|/admin/cloud-accounts/${cloudAccount.id}|}"
          method="post"
          class="row g-3">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="col-md-6">
            <label class="form-label" for="name">名前</label>
            <input id="name" type="text" class="form-control" th:field="*{name}">
            <div class="text-danger small" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}">エラー</div>
        </div>

        <div class="col-md-6">
            <label class="form-label" for="awsAccessKeyId">AWS Access Key Id</label>
            <input id="awsAccessKeyId" type="text" class="form-control" th:field="*{awsAccessKeyId}">
        </div>

        <div class="col-md-6">
            <label class="form-label" for="awsSecretAccessKey">AWS Secret Access Key</label>
            <input id="awsSecretAccessKey" type="password" class="form-control"
                   th:field="*{awsSecretAccessKey}">
        </div>

        <div class="col-md-6">
            <label class="form-label" for="defaultRegion">デフォルトRegion</label>
            <input id="defaultRegion" type="text" class="form-control"
                   th:field="*{defaultRegion}" placeholder="ap-northeast-1">
        </div>

        <div class="col-12">
            <label class="form-label" for="memo">メモ</label>
            <textarea id="memo" rows="3" class="form-control" th:field="*{memo}"></textarea>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">保存</button>
            <a th:href="@{/admin/cloud-accounts}" class="btn btn-secondary ms-2">戻る</a>
        </div>
    </form>

</div>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
