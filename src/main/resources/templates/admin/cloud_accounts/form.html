<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Cloud Account 登録</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">AWS Game Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="ナビゲーションの切替">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/cloud-accounts}">Cloud Accounts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/game-servers}">Game Servers</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <!-- ログインユーザー表示 -->
                <li class="nav-item me-3">
                    <span class="navbar-text text-white">
                        <strong th:text="${#authentication.name}">user@example.com</strong>
                    </span>
                </li>

                <!-- ログアウトボタン（POST）-->
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden"
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-outline-light btn-sm">
                            ログアウト
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <h1 class="h3 mb-4">Cloud Account 登録</h1>

    <form th:action="@{/admin/cloud-accounts}" th:object="${cloudAccount}" method="post" class="needs-validation" novalidate>

        <div class="mb-3">
            <label class="form-label">名前</label>
            <input type="text" th:field="*{name}" class="form-control" required>
            <div class="form-text">メインアカウント / 検証環境など分かりやすい名前。</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Access Key Id</label>
            <input type="text" th:field="*{accessKeyId}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Secret Access Key</label>
            <input type="password" th:field="*{secretAccessKey}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Region</label>
            <input type="text" th:field="*{region}" class="form-control" placeholder="ap-northeast-1" required>
        </div>

        <div class="mb-3">
            <label class="form-label">メモ</label>
            <textarea th:field="*{memo}" class="form-control" rows="3"></textarea>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">保存</button>
            <a th:href="@{/admin/cloud-accounts}" class="btn btn-outline-secondary">一覧へ戻る</a>
        </div>

    </form>

</div>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
></script>
</body>
</html>
