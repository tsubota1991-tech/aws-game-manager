<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Game Servers</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">AWS Game Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="ナビゲーションの切替">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/cloud-accounts}">Cloud Accounts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/game-servers}">Game Servers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/system-settings}">System Settings</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">プロフィール</a>
                </li>
                <li class="nav-item me-3">
                    <span class="navbar-text text-white">
                        <strong th:text="${#authentication.name}">user@example.com</strong>
                    </span>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-outline-light btn-sm">
                            ログアウト
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0">Game Servers</h1>
        <a class="btn btn-primary" th:href="@{/admin/game-servers/new}">
            新規GameServer登録
        </a>
    </div>

    <!-- メッセージ表示 -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>名前</th>
                <th>ゲーム種別</th>
                <th>Region</th>
                <th>Port</th>
                <th>Cloud Account</th>
                <th>状態</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="server : ${servers}">
                <td th:text="${server.id}">1</td>
                <td th:text="${server.name}">7DTD テストサーバ</td>
                <td th:text="${server.gameType}">7dtd</td>
                <td th:text="${server.region}">ap-northeast-1</td>
                <td th:text="${server.port}">26900</td>
                <td th:text="${server.cloudAccount != null ? server.cloudAccount.name : '未設定'}">
                    メインアカウント
                </td>
                <td th:text="${server.lastStatus}">UNKNOWN</td>
                <td>
                    <!-- 編集 -->
                    <a th:href="@{|/admin/game-servers/${server.id}/edit|}"
                       class="btn btn-sm btn-primary me-1">編集</a>

                    <!-- 削除 -->
                    <form th:action="@{|/admin/game-servers/${server.id}/delete|}"
                          method="post"
                          style="display:inline;">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />
                        <button type="submit"
                                class="btn btn-sm btn-danger me-1"
                                onclick="return confirm('本当に削除しますか？');">
                            削除
                        </button>
                    </form>

                    <!-- 起動 -->
                    <form th:action="@{|/admin/game-servers/${server.id}/start|}"
                          method="post"
                          style="display:inline;">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />
                        <button type="submit"
                                class="btn btn-sm btn-success me-1">
                            起動
                        </button>
                    </form>

                    <!-- 停止 -->
                    <form th:action="@{|/admin/game-servers/${server.id}/stop|}"
                          method="post"
                          style="display:inline;">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />
                        <button type="submit"
                                class="btn btn-sm btn-warning me-1">
                            停止
                        </button>
                    </form>

                    <!-- 状態更新 -->
                    <form th:action="@{|/admin/game-servers/${server.id}/refresh|}"
                          method="post"
                          style="display:inline;">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />
                        <button type="submit"
                                class="btn btn-sm btn-secondary">
                            状態更新
                        </button>
                    </form>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(servers)}">
                <td colspan="8" class="text-center text-muted">
                    登録されているGameServerはありません。
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-3">
        <a class="btn btn-outline-secondary" th:href="@{/admin/cloud-accounts}">
            Cloud Accounts一覧へ
        </a>
    </div>

</div>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
></script>
</body>
</html>
