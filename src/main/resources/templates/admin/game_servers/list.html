<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Game Servers</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">AWS Game Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="ナビゲーションの切替">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/cloud-accounts}">Cloud Accounts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/game-servers}">Game Servers</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0">Game Servers</h1>
        <a class="btn btn-primary" th:href="@{/admin/game-servers/new}">
            新規GameServer登録
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">名前</th>
                <th scope="col">ゲーム種別</th>
                <th scope="col">Cloud Account</th>
                <th scope="col">Region</th>
                <th scope="col">EC2 Instance ID</th>
                <th scope="col">Port</th>
                <th scope="col">Last Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="server : ${servers}">
                <td th:text="${server.id}">1</td>
                <td th:text="${server.name}">7DTD本番</td>
                <td th:text="${server.gameType}">7dtd</td>
                <td th:text="${server.cloudAccount != null ? server.cloudAccount.name : 'N/A'}">
                    メインAWS
                </td>
                <td th:text="${server.region}">ap-northeast-1</td>
                <td th:text="${server.ec2InstanceId}">i-0123456789abcdef0</td>
                <td th:text="${server.port}">26900</td>
                <td th:text="${server.lastStatus}">STOPPED</td>
            </tr>
            <tr th:if="${#lists.isEmpty(servers)}">
                <td colspan="8" class="text-center text-muted">
                    登録されているGame Serverはありません。
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-3">
        <a class="btn btn-outline-secondary" th:href="@{/admin/cloud-accounts}">
            Cloud Accounts一覧へ
        </a>
    </div>

</div>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
></script>
</body>
</html>
