<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Game Server 編集</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">AWS Game Manager</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/cloud-accounts}">Cloud Accounts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/game-servers}">Game Servers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/system-settings}">System Settings</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">プロフィール</a>
                </li>
                <li class="nav-item me-3">
                    <span class="navbar-text text-white">
                        <strong th:text="${#authentication.name}">user@example.com</strong>
                    </span>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-outline-light btn-sm">
                            ログアウト
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <h1 class="h3 mb-3"
        th:text="${gameServer.id} == null ? 'Game Server 新規作成' : 'Game Server 編集'"></h1>

    <form th:object="${gameServer}"
          th:action="${gameServer.id} == null ?
                     @{/admin/game-servers} :
                     @{|/admin/game-servers/${gameServer.id}|}"
          method="post"
          class="row g-3">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="col-md-6">
            <label class="form-label" for="name">名前</label>
            <input id="name" type="text" class="form-control" th:field="*{name}">
        </div>

        <div class="col-md-6">
            <label class="form-label" for="gameType">ゲーム種別</label>
            <input id="gameType" type="text" class="form-control" th:field="*{gameType}" placeholder="7dtd">
        </div>

        <div class="col-md-6">
            <label class="form-label" for="region">Region</label>
            <input id="region" type="text" class="form-control" th:field="*{region}">
        </div>

        <div class="col-md-6">
            <div class="form-check form-switch mt-4">
                <input class="form-check-input" type="checkbox" role="switch"
                       id="spotInstance" th:field="*{spotInstance}">
                <label class="form-check-label" for="spotInstance">
                    このサーバーをスポットインスタンスとして運用する
                </label>
            </div>
        </div>

        <div class="col-md-3">
            <label class="form-label" for="port">Port</label>
            <input id="port" type="number" class="form-control" th:field="*{port}">
        </div>

        <div class="col-md-12">
            <label class="form-label" for="ec2InstanceId">EC2 Instance ID</label>
            <input id="ec2InstanceId" type="text" class="form-control" th:field="*{ec2InstanceId}">
        </div>

        <div class="col-md-12">
            <label class="form-label" for="cloudAccount">Cloud Account</label>
            <select id="cloudAccount" class="form-select" th:field="*{cloudAccount}">
                <option th:each="acc : ${cloudAccounts}"
                        th:value="${acc.id}"
                        th:text="${acc.name}"
                        th:selected="${gameServer.cloudAccount != null and acc.id == gameServer.cloudAccount.id}">
                </option>
            </select>
        </div>

        <div class="col-12">
            <label class="form-label" for="description">説明</label>
            <textarea id="description" rows="2" class="form-control" th:field="*{description}"></textarea>
        </div>

        <div class="col-md-6">
            <label class="form-label" for="startScriptPath">EC2 startスクリプトパス</label>
            <input id="startScriptPath" type="text" class="form-control"
                   th:field="*{startScriptPath}" placeholder="/home/ubuntu/7dtd/startserver.sh">
        </div>

        <div class="col-md-6">
            <label class="form-label" for="backupScriptPath">EC2 backupスクリプトパス</label>
            <input id="backupScriptPath" type="text" class="form-control"
                   th:field="*{backupScriptPath}" placeholder="/home/ubuntu/backup_7dtd.sh">
        </div>

        <div class="col-md-4">
            <label class="form-label" for="restartCooldownMinutes">停止後の再起動待機（分）</label>
            <input id="restartCooldownMinutes" type="number" min="0" class="form-control"
                   th:field="*{restartCooldownMinutes}" placeholder="5">
            <div class="form-text">停止直後の起動制御に利用します。</div>
        </div>

        <div class="col-md-4">
            <label class="form-label" for="statusCheckIntervalMinutes">起動中の状態確認間隔（分）</label>
            <input id="statusCheckIntervalMinutes" type="number" min="0" class="form-control"
                   th:field="*{statusCheckIntervalMinutes}" placeholder="180">
            <div class="form-text">RUNNING中に連続で更新しないための間隔です。</div>
        </div>

        <div class="col-md-4">
            <label class="form-label" for="addressRefreshDelaySeconds">起動後のIP再取得待機（秒）</label>
            <input id="addressRefreshDelaySeconds" type="number" min="0" class="form-control"
                   th:field="*{addressRefreshDelaySeconds}" placeholder="20">
            <div class="form-text">起動直後にIPが未割当になる問題の回避用ディレイ。</div>
        </div>

        <div class="col-md-6">
            <label class="form-label" for="publicIp">Public IP</label>
            <input id="publicIp" type="text" class="form-control" th:field="*{publicIp}">
        </div>

        <div class="col-md-6">
            <label class="form-label" for="publicDns">Public DNS</label>
            <input id="publicDns" type="text" class="form-control" th:field="*{publicDns}">
        </div>

        <div class="col-md-4">
            <label class="form-label">最終起動時刻</label>
            <input type="text" class="form-control" th:value="${gameServer.lastStartedAt}" readonly>
        </div>
        <div class="col-md-4">
            <label class="form-label">最終停止時刻</label>
            <input type="text" class="form-control" th:value="${gameServer.lastStoppedAt}" readonly>
        </div>
        <div class="col-md-4">
            <label class="form-label">最終ステータス確認時刻</label>
            <input type="text" class="form-control" th:value="${gameServer.lastStatusCheckedAt}" readonly>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">保存</button>
            <a th:href="@{/admin/game-servers}" class="btn btn-secondary ms-2">戻る</a>
        </div>
    </form>

</div>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
