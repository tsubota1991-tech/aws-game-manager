<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Game Server 登録</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">AWS Game Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="ナビゲーションの切替">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/cloud-accounts}">Cloud Accounts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/game-servers}">Game Servers</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <h1 class="h3 mb-4">Game Server 登録</h1>

    <form th:action="@{/admin/game-servers}" th:object="${gameServer}" method="post" class="needs-validation" novalidate>

        <div class="mb-3">
            <label class="form-label">名前</label>
            <input type="text" th:field="*{name}" class="form-control" required>
            <div class="form-text">例：7DTD本番サーバ / Minecraftテストサーバ など。</div>
        </div>

        <div class="mb-3">
            <label class="form-label">ゲーム種別</label>
            <input type="text" th:field="*{gameType}" class="form-control" placeholder="7dtd / minecraft など" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Cloud Account</label>
            <select th:field="*{cloudAccount}" class="form-select" required>
                <!-- 初期表示用（新規登録時など） -->
                <option value="" disabled
                        th:selected="${gameServer.cloudAccount == null}">
                    選択してください
                </option>
                <option th:each="account : ${accounts}"
                        th:value="${account.id}"
                        th:text="${account.name}">
                </option>
            </select>
        </div>


        <div class="mb-3">
            <label class="form-label">Region</label>
            <input type="text" th:field="*{region}" class="form-control" placeholder="ap-northeast-1" required>
        </div>

        <div class="mb-3">
            <label class="form-label">EC2 Instance ID</label>
            <input type="text" th:field="*{ec2InstanceId}" class="form-control" placeholder="i-0123456789abcdef0" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Port</label>
            <input type="number" th:field="*{port}" class="form-control" placeholder="26900 など" required>
        </div>

        <div class="mb-3">
            <label class="form-label">説明</label>
            <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Last Status</label>
            <input type="text" th:field="*{lastStatus}" class="form-control" placeholder="UNKNOWN / RUNNING / STOPPED など">
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">保存</button>
            <a th:href="@{/admin/game-servers}" class="btn btn-outline-secondary">一覧へ戻る</a>
        </div>

    </form>

</div>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
></script>
</body>
</html>
