<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>System Settings</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">AWS Game Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="ナビゲーションの切替">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/cloud-accounts}">Cloud Accounts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/game-servers}">Game Servers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/system-settings}">System Settings</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">プロフィール</a>
                </li>
                <li class="nav-item me-3">
                    <span class="navbar-text text-white">
                        <strong th:text="${#authentication.name}">user@example.com</strong>
                    </span>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-outline-light btn-sm">
                            ログアウト
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0">System Settings</h1>
    </div>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/admin/system-settings}" method="post">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />

                <div class="mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input"
                               type="checkbox"
                               role="switch"
                               id="spotOperationEnabled"
                               name="spotOperationEnabled"
                               th:checked="${spotOperationEnabled}" />
                        <label class="form-check-label" for="spotOperationEnabled">
                            スポットインスタンス運用を有効にする
                        </label>
                    </div>
                    <div class="form-text">
                        スポット運用は、ゲームサーバーの設定とこのチェックの両方が ON の場合のみ有効になります。
                    </div>
                </div>

                <div class="mb-3">
                    <label for="discordBotToken" class="form-label">Discord Bot Token</label>
                    <input type="text"
                           class="form-control"
                           id="discordBotToken"
                           name="discordBotToken"
                           th:value="${discordBotToken}"
                           placeholder="例: MTAx..." />
                    <div class="form-text">
                        Discord Bot のアクセストークンを設定します。
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
></script>
</body>
</html>
